name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: npm ci && npm run build
        env:
          REACT_APP_FBASE_API_KEY: '${{ secrets.REACT_APP_FBASE_API_KEY }}'
          REACT_APP_FBASE_AUTH_DOMAIN: '${{ secrets.REACT_APP_FBASE_AUTH_DOMAIN }}'
          REACT_APP_FBASE_PROJECT_ID: '${{ secrets.REACT_APP_FBASE_PROJECT_ID }}'
          REACT_APP_FBASE_STORAGE_BUCKET: '${{ secrets.REACT_APP_FBASE_STORAGE_BUCKET }}'
          REACT_APP_FBASE_MESSAGING_SENDER_ID: '${{ secrets.REACT_APP_FBASE_MESSAGING_SENDER_ID }}'
          REACT_APP_FBASE_APP_ID: '${{ secrets.REACT_APP_FBASE_APP_ID }}'
          REACT_APP_FBASE_MEASUREMENT_ID: '${{ secrets.REACT_APP_FBASE_MEASUREMENT_ID }}'

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UECLINKS }}'
          channelId: live
          projectId: ueclinks
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
